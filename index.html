<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="container text-center">
        <h1>Dictionary</h1>
        <div id="container" class="row">
            <div id="add-container" class="col">
                <input id="add-input" type="text" class="form-control" placeholder="Add to dictionary">
                <br>
                <button id="add-button" type="button" class="btn btn-primary" onclick="add()">Add</button>
            </div>
            <div id="find-container" class="col">
                <input id="find-input" type="text" class="form-control" placeholder="Search in dictionary">
                <br>
                <button id="find-button" type="button" class="btn btn-primary" onclick="find()">Search</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
